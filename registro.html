<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</head>




<body>
    <!--------------------- HEADER --------------------->
    <header>
    </header>



        <!-- REGISTRO -->
        <div class="form_wrapper">
            <div class="form_container">
                <div class="title_container">
                    <h2>Cambiá tu vida, sé parte de Choice :)</h2>
                </div>
                <div class="row clearfix">
                    <div class="">
                        <form id="formulario">
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                                <input id="email-registro" type="email" name="email" placeholder="Email" required />
                            </div>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                <input id="password-registro" type="password" name="password" placeholder="Contraseña" required />
                            </div>
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                                <input type="password" name="password" placeholder="Repetí tu contraseña" required />
                            </div>
                            <div class="row clearfix">
                                <div class="col_half">
                                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                        <input id="nombre-registro" type="text" name="name" placeholder="Nombre" />
                                    </div>
                                </div>
                                <div class="col_half">
                                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                        <input id="apellido-registro" type="text" name="name" placeholder="Apellido" required />
                                    </div>
                                </div>
                            </div>

                            <div class="input_field select_option">
                                <select id="genero-registro" type="text">
                                    <option>Identidad de género</option>
                                    <option>Hombre</option>
                                    <option>Mujer</option>
                                    <option>Otro</option>
                                    <option>Prefiero no decirlo</option>
                                </select>
                            </div>

                            <div class="input_field select_option">
                                <select name="pais" id="pais-regitro">
                                    <option value="Elegir" id="AF">Elegí tu país</option>
                                    <option value="Elegir" id="AF">Elegir opción</option>
                                    <option value="Argentina" id="AR">Argentina</option>
                                    <option value="Bolivia" id="BO">Bolivia</option>
                                    <option value="Brasil" id="BR">Brasil</option>
                                    <option value="Chile" id="CL">Chile</option>
                                    <option value="Colombia" id="CO">Colombia</option>
                                    <option value="Costa Rica" id="CR">Costa Rica</option>
                                    <option value="Cuba" id="CU">Cuba</option>
                                    <option value="Ecuador" id="EC">Ecuador</option>
                                    <option value="El Salvador" id="SV">El Salvador</option>
                                    <option value="España" id="ES">España</option>
                                    <option value="Guatemala" id="GT">Guatemala</option>
                                    <option value="Honduras" id="HN">Honduras</option>
                                    <option value="Islas Malvinas" id="IM">Islas Malvinas</option>
                                    <option value="México" id="MX">México</option>
                                    <option value="Nicaragua" id="NI">Nicaragua</option>
                                    <option value="Panamá" id="PA">Panamá</option>
                                    <option value="Paraguay" id="PY">Paraguay</option>
                                    <option value="Perú" id="PE">Perú</option>
                                    <option value="Puerto Rico" id="PR">Puerto Rico</option>
                                    <option value="República Dominicana" id="DO">República Dominicana</option>
                                    <option value="Uruguay" id="UY">Uruguay</option>
                                    <option value="Venezuela" id="VE">Venezuela</option>
                                </select>
                            </div>
                            <div class="row">
                                <div class="col-half">
                                    <h6>¿Cuándo es tu cumpleaños?</h6>
                                    <div class="input-group">
                                        <div class="col-third">
                                            <input type="text" placeholder="DÍA" />
                                        </div>
                                        <div class="col-third">
                                            <input type="text" placeholder="MES" />
                                        </div>
                                        <div class="col-third">
                                            <input type="text" placeholder="AÑO" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="input_field checkbox_option">
                                <input type="checkbox" id="cb1">
                                <label for="cb1">Estoy de acuerdo con los términos y condiciones</label>
                            </div>
                            <div class="input_field checkbox_option">
                                <input type="checkbox" id="cb2">
                                <label for="cb2">Quiero recibir novedades a mi mail</label>
                            </div>
                            <input class="button" type="submit" value="Comencemos" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="js/registro.js"></script>
    <script src="js/variables.js"></script>



</body>

</html>
