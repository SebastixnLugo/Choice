        <!-------------------- FORMULARIO ---------------->
        <div class="login-root">
            <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
                <div class="box-root padding-top--24 flex-flex flex-direction--column"
                    style="flex-grow: 1; z-index: 9;">
                    <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
                        <h1><a href="index.html">Sé parte de Choice</a></h1>
                    </div>
                    <div class="formbg-outer">
                        <div class="formbg">
                            <div class="formbg-inner padding-horizontal--48">
                                <span class="padding-bottom--15">Recordanos cuál es tu usuario :)</span>
                                <form id="stripe-login">
                                    <div class="field padding-bottom--24">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" id="email-sesion">
                                    </div>
                                    <div class="field padding-bottom--24">
                                        <label for="password">Contraseña</label>
                                        <input type="password" name="password" id="password-sesion">
                                        <div class="reset-pass">
                                            <a href="#">¿Olvidaste tu contraseña?</a>
                                        </div>
                                    <div class="field field-checkbox padding-bottom--24 flex-flex align-center">
                                        <label for="checkbox">
                                            <input type="checkbox" name="checkbox"> Mantener mi sesión iniciada
                                        </label>
                                    </div>
                                    <div class="field padding-bottom--24">
                                        <input id="submit" type="submit" name="submit" value="Continuar">
                                    </div>
                                    <!-- <div class="field"> 
                                        <a class="ssolink" href="#">Use single sign-on (Google) instead</a>
                                    </div>-->

                            </div>
